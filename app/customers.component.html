
<ul>
  <li *ngFor="let customer of customers" (click)="selectIt(customer)"
    [class.selected]="isSelected(customer)"
  >
    {{customer.name}}
  </li>
</ul>

<div *ngIf="selectedCustomer">
  Hello {{selectedCustomer.name}}
  <div>id: {{selectedCustomer.id}}</div>
  <input [(ngModel)]="selectedCustomer.name">
  <input [(ngModel)]="selectedCustomer.state">
  <button (click)="showMessage()">Push Me</button>
  <div>{{message}}</div>
</div>
